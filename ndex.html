<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLR - Coches Exclusivos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .car-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .car-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DLR - Coches Exclusivos</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#coches">Coches</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="coches" class="car-grid">
            <div class="car-card">
                <img src="OIP.jpeg" alt="Nissan GTR">
                <h2>Nissan GTR</h2>
                <button>Ver más</button>
            </div>
            <div class="car-card">
                <img src="chevrolet-corvette-stingray-43363_1.jpeg" alt="Corvette C8">
                <h2>Corvette C8</h2>
                <button>Ver más</button>
            </div>
            <div class="car-card">
                <img src="R.jpeg" alt="Lotus Emira">
                <h2>Lotus Emira</h2>
                <button>Ver más</button>
            </div>
            <div class="car-card">
                <img src="R (1).jpeg" alt="Porche Taycan">
                <h2>Porche Taycan</h2>
                <button>Ver más</button>
            </div>
        </section>
    </main>
    <footer>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Email: DLR@dlrcoches.com</p>
            <p>Teléfono: +34 600 123 456</p>
        </section>
        <p>&copy; 2025 DLR - Todos los derechos reservados</p>
    </footer>
</body>
</html>
